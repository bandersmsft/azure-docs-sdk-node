  - uid: '@azure/cosmos.Items.bulk'
    name: 'bulk(OperationInput[], RequestOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Execute bulk operations on items.

      Bulk takes an array of Operations which are typed based on what the
      operation does.

      The choices are: Create, Upsert, Read, Replace, and Delete


      Usage example:


      // partitionKey is optional at the top level if present in the
      resourceBody

      const operations: OperationInput[] = [
         {
            operationType: "Create",
            resourceBody: { id: "doc1", name: "sample", key: "A" }
         },
         {
            operationType: "Upsert",
            partitionKey: 'A',
            resourceBody: { id: "doc2", name: "other", key: "A" }
         }
      ]


      await database.container.items.bulk(operation)
    syntax:
      content: 'function bulk(operations: OperationInput[], options?: RequestOptions)'
      parameters:
        - id: operations
          type:
            - '@azure/cosmos.OperationInput[]'
          description: ''
        - id: options
          type:
            - '@azure/cosmos.RequestOptions'
          description: |
            Used for modifying the request.
          optional: true
      return:
        type:
          - 'Promise<@azure/cosmos.OperationResponse[]>'
        description: ''
    package: '@azure/cosmos'
