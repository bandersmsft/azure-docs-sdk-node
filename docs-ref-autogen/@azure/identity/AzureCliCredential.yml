### YamlMime:UniversalReference
items:
  - uid: '@azure/identity.AzureCliCredential'
    name: AzureCliCredential
    fullName: AzureCliCredential
    children:
      - '@azure/identity.AzureCliCredential.getToken'
    langs:
      - typeScript
    type: class
    summary: |-
      This credential will use the currently logged-in user login information
      via the Azure CLI ('az') commandline tool.
      To do so, it will read the user access token and expire time
      with Azure CLI command "az account get-access-token".
      To be able to use this credential, ensure that you have already logged
      in via the 'az' tool using the command "az login" from the commandline.
    package: '@azure/identity'
  - uid: '@azure/identity.AzureCliCredential.getToken'
    name: 'getToken(string | string[], GetTokenOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Authenticates with Azure Active Directory and returns an access token if

      successful.  If authentication cannot be performed at this time, this
      method may

      return null.  If an error occurs during authentication, an
      <xref:AuthenticationError>

      containing failure details will be thrown.
    syntax:
      content: 'function getToken(scopes: string | string[], options?: GetTokenOptions)'
      parameters:
        - id: scopes
          type:
            - 'string | string[]'
          description: The list of scopes for which the token will have access.
        - id: options
          type:
            - GetTokenOptions
          description: |
            The options used to configure any requests this
                           TokenCredential implementation might make.
          optional: true
      return:
        type:
          - Promise<AccessToken | null>
        description: ''
    package: '@azure/identity'
