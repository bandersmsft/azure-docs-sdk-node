    fullName: isHttpAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether HTTP traffic is allowed on the endpoint. Default value
      is true. At least one

      protocol (HTTP or HTTPS) must be allowed.
    optional: true
    syntax:
      content: 'isHttpAllowed?: undefined | false | true'
      return:
